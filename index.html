<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <form method="post">
        <h1>Formulario de registro</h1>
        <div>
            <label for="nombre">Nombre: *</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido: *</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div>
            <label for="correo">Correo Electrónico: *</label>
            <input type="email" id="correo" name="correo" required>
        </div>  
        <div> 
            <label for="contrasena">Contraseña: *</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div> 
        <div>   
            <label for="confirmar_contrasena">Confirmar Contraseña: *</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        </div>
        <div>
            <label for="fecha">Fecha de nacimiento: *</label>
            <input type="date" id="fecha" name="fecha" required>
        </div> 
        <div> 
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>

            <input type="radio" id="no_binario" name="genero" value="no_binario">
            <label for="no_binario">No binario</label>

            <input type="radio" id="no_responder" name="genero" value="no_responder">
            <label for="no_responder">Prefiero no responder</label>
        </div>
        <div>
            <div><label for="descripcion">Una breve descripción:</label></div>
            
            <textarea name="descripcion" id="descripcion" cols="20" rows="3"></textarea>
        </div>    
        <div>
            <label for="lenguaje">Lenguajes favorito:</label>
            <select id="lenguaje" name="lenguaje">
                <option value="java">Java</option>
                <option value="java_script">JavaScript</option>
                <option value="cobol">Cobol</option>
                
            </select>
        </div>
        <div>
            <input type="checkbox" id="terminos" name="acepto_terminos" required>
            <label for="terminos">Sí, recibiría actualizaciones periódicas por correo electrónico</label>
        </div>  
        <p>* Indica un campo obligatorio </p>  
        <button type="submit">Crear cuenta</button>
    </form>
</body>
</html>
